<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Budget Application</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome/all.css">
    <!--load all styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="img/logo.jpg" alt="BudgetApp logo">
        </div>
    </header>
    <main class="budget">
        <section class="budget_summary">
            <div class="budget_summary_alert">
                <p>You can still spend $$$ more</p>
            </div>
        </section>
        <section class="incomes">
            <h2>Incomes</h2>
            <div class=income_add>
                <form action="" class="income_form">
                    <input type="text" class="income_add_desc" name="income_add_desc" placeholder="Add income">
                    <input type="number" class="income_add_value" name="income_add_value"
                        placeholder="Add income value">
                    <button class="income_add_btn"><i class="fas fa-plus-circle"></i>
                    </button>
                </form>
                <div class="incomes_list">
                    <ul>
                        <li class="income_item">
                            <p class="income_item_desc">Lorem ipsum</p>
                            <p class="income_item_value">100 zł</p>
                            <div class="income_item_buttons">
                                <button class="income_edit">Edit</button>
                                <button class="income_delete">Delete</button>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="incomes_summary">
                <p>Incomes summary:</p>
            </div>
        </section>
        <section class="expenses">
            <h2>Expenses</h2>
            <div class=expense_add>
                <form action="" class="expense_form">
                    <input type="text" class="expense_add_desc" name="expense_add_desc" placeholder="Add expense">
                    <input type="number" class="expense_add_value" name="expense_add_value"
                        placeholder="Add expense value">
                    <button class="expense_add_btn"><i class="fas fa-plus-circle"></i></button>
                </form>
                <div class="expenses_list">
                    <ul>
                        <li class="expense_item">
                            <p class="expense_item_desc">Lorem ipsum</p>
                            <p class="expense_item_value">100 zł</p>
                            <div class="expense_item_buttons">
                                <button class="expense_edit">Edit</button>
                                <button class="expense_delete">Delete</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="expenses_summary">
                <p>Expenses summary:</p>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
