<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Budget Application</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome/all.css">
    <!--load all styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="img/logo.jpg" alt="BudgetApp logo">
        </div>
    </header>
    <main class="budget">
        <section class="budget_summary">
            <div class="budget_summary_alert" data-budget-summary>
                <p>You can still spend $$$ more</p>
            </div>
        </section>
        <section class="incomes">
            <h2>Incomes</h2>
            <p class="alert hide" data-alert-incomes>
                Empty description or wrong value
            </p>
            <div class=income_add>
                <div action="" class="income_form">
                    <input type="text" data-income-desc class="income_add_desc" name="income_add_desc"
                        placeholder="Add income">
                    <input type="number" data-income-value class="income_add_value" name="income_add_value"
                        placeholder="Add income value">
                    <button class="income_add_btn" data-income-button><i class="fas fa-plus-circle"></i>
                    </button>
                </div>
                <div class="incomes_list">
                    <ul data-incomes-list>
                    </ul>
                </div>
            </div>
            <div class="incomes_summary">
                <p>Incomes summary: </p>
                <p data-incomes-summ></p>
            </div>
        </section>
        <section class="expenses">
            <h2>Expenses</h2>
            <p class="alert hide" data-alert-expenses>
                Empty description or wrong value
            </p>
            <div class=expense_add>
                <div action="" class="expense_form">
                    <input type="text" class="expense_add_desc" name="expense_add_desc" placeholder="Add expense"
                        data-expense-desc>
                    <input type="number" class="expense_add_value" name="expense_add_value"
                        placeholder="Add expense value" data-expense-value>
                    <button class="expense_add_btn" data-expense-button><i class="fas fa-plus-circle"></i></button>
                </div>
                <div class="expenses_list">
                    <ul data-expenses-list>
                        <li class="expense_item">
                            <p class="expense_item_desc" data-item-desc>Lorem ipsum</p>
                            <p class="expense_item_value" data-item-value>100 zł</p>
                            <div class="expense_item_buttons">
                                <button class="expense_edit" data-edit-button><i class="fas fa-edit"></i></button>
                                <button class="expense_delete" data-delete-button><i
                                        class="fas fa-trash-alt"></i></button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="expenses_summary" data-expenses-summ>
                <p>Expenses summary:</p>
                <p>1200 zł </p>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
